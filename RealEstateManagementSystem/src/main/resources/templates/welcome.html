<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Transit</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f8f8; /* Light Gray */
        }

        header {
            background: linear-gradient(to right, #004080, #001f40); /* Gradient from Deep to Dark Blue */
            color: #ffffff; /* White */
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header-icons {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header-icon {
            margin: 0 10px;
            width: 40px; /* Adjust the size as needed */
            height: 40px; /* Adjust the size as needed */
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        nav {
            background: #808080; /* Set to grey */
            color: #ffffff; /* White */
            padding: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav a {
            color: #ffffff; /* White */
            text-decoration: none;
            margin: 0 15px;
            padding: 10px 0;
            position: relative;
            transition: border-bottom 0.3s ease;
        }

        nav a:hover {
            border-bottom: 2px solid #ffffff;
        }

        section {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .login-form {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: #ffffff; /* White */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-form h2 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        footer {
            background: linear-gradient(to right, #004080, #001f40); /* Gradient from Deep to Dark Blue */
            color: #ffffff; /* White */
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <header>
        <div class="header-icons">
            <div class="header-icon">
                <img src="flight_image.png" alt="Flight Icon">
            </div>
            <h1>Real Estate Management</h1>
            <div class="header-icon">
                <img src="hotel_image.png" alt="Hotel Icon">
            </div>
        </div>
    </header>

    <nav>
        <a href="indexLogin.html" style="border-bottom: 2px solid #ffffff;">Home</a>
        <a href="aboutLogin">About</a>
    </nav>

    <section>
        <div class="destination">
            <img src="webhome.png" alt="Destination 1">
            <!-- Add any additional content or text here -->
        </div>
    </section>

    <footer>
       
    </footer>

</body>
</html>
